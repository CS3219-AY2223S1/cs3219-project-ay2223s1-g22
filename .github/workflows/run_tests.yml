name: Run Tests

on:
  pull_request:
    branches: ["main"]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build --target test -t matching-service-test ./matching-service

      - name: Run tests
        run: docker run --name matching-service-test-container matching-service-test
